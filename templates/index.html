<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-success mb-4">Add a New Blog</h2>
        <form action="add_blog" method="post" class="border p-4 bg-white shadow rounded">

            <div class="mb-3">
                {{ data.name.label(class_="form-label") }}
                {{ data.name(class_="form-control") }}
            </div>

            <div class="mb-3">
                {{ data.content.label(class_="form-label") }}
                {{ data.content(class_="form-control") }}
            </div>

            <div class="d-grid">
                {{ data.Submit(class_="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
