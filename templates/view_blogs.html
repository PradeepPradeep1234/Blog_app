<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Blogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">Welcome to my Blog App</h1>
        
        <div class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('Add_Blog') }}" class="btn btn-success">âž• Add New Blog</a>
        </div>

        {% if data %}
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Blog Name</th>
                    <th>Blog Content</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for datas in data %}
                <tr>
                    <td>{{ datas.Blog_name }}</td>
                    <td>{{ datas.Blog_content }}</td>
                    <td>
                        <div class="d-flex gap-1">
                            <a href="{{ url_for('update_blogs', id=datas.id) }}" class="btn btn-primary btn-sm">Update</a>
                            <form method="post" action="{{ url_for('del_blogs', id=datas.id) }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-warning text-center">No blogs available.</div>
        {% endif %}
    </div>

    <!-- Optional Bootstrap JS (for modals or alerts if needed later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
